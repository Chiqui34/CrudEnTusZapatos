<h1>{{titulo}}</h1>

<div class="botonNuevo">
   <button id="btnNuevo" [routerLink]="['/categoria-form']" routerLinkActive="router-link-active">Nueva categoría</button>
</div>

<table class="table table-striped table-hover">
   <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th class="pos-texto">&nbsp;&nbsp;Acciones</th>
   </thead>
   <tbody>
      <tr *ngFor="let categoria of categorias;">
         <td>{{categoria.id}}</td>
         <td>{{categoria.nombre}}</td>         
         <td class="pos-texto">
            <!--Botones de accion-->
            <a [routerLink]="['/categoria-form', categoria.id]">
               <button id="btnEditar" class="btn-secondary">Editar</button>
            </a>
            <button type="button" class="btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar"
            attr.data-diapositiva="{{categoria.id}}" (click)="prepararEliminar(categoria.id)">
               Eliminar
         </button>
            
            <div class="modal fade" id="modalEliminar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
               aria-labelledby="staticBackdropLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Eliminar Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                        ¿Realmente deseas eliminar esta categoría {{categoriaEliminar}}?
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminar(categoriaEliminar)">Eliminar</button>
                     </div>
                  </div>
               </div>
            </div>

         </td>
      </tr>
   </tbody>
</table>

<footer class="botonVolver">
   <button id="btnVolver" [routerLink]="['/']" routerLinkActive="router-link-active">
      Volver
   </button>
</footer>
